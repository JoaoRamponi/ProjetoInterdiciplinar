<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Passageiro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="form-container">

    <div class="titulo-faixa">
        ACESSO LOGIN PASSAGEIRO
    </div>

    <form>

        <div class="linha">
            <label>Nome completo:</label>
            <input type="text">
        </div>

        <div class="linha-dupla">
            <div>
                <label>CPF:</label>
                <input type="text">
            </div>
            <div>
                <label>RG:</label>
                <input type="text">
            </div>
        </div>

        <div class="linha-dupla">
            <div>
                <label>Data nascimento:</label>
                <input type="text" class="campo-data">
            </div>
        </div>

        <div class="linha">
            <label>Endereço/rua/número:</label>
            <input type="text">
        </div>

        <div class="linha-dupla">
            <div>
                <label>Cidade/bairro:</label>
                <input type="text">
            </div>
        </div>

        <div class="linha-dupla">
            <div>
                <label>Telefone:</label>
                <input type="text">
            </div>
            <div>
                <label>Email:</label>
                <input type="email">
            </div>
        </div>

        <button class="botao-cadastrar">CADASTRAR PASSAGEIRO</button>

    </form>

</div>
    
</body>
</html>
