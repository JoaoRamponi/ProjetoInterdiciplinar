<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de destinos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="destinos">
  <div class="destinos-header">
    <div>
      <h2>Comece a planejar a sua próxima viagem</h2>
      <p>Aqui estão algumas opções.</p>
    </div>
    <button class="btn-fora-brasil">
      <span>Destinos fora do Brasil</span>
      <a href="index.html"><span class="seta">➜</span></a>
    </button>
  </div>

  <div class="cards">
    <div class="card">
      <img src="imagens/imagemGrecia.png" alt="Grécia">
      <div class="info">
        <h3>Grécia</h3>
        <p>9 Set 2025 – 15 Set 2025</p>
        <button>Comprar Já</button>
      </div>
    </div>

    <div class="card">
      <img src="imagens/imagemBarcelona.png" alt="Barcelona">
      <div class="info">
        <h3>Barcelona</h3>
        <p>23 Set 2025 – 27 Set 2025</p>
        <button>Comprar Já</button>
      </div>
    </div>

    <div class="card">
      <img src="imagens/imagemMadrid.png" alt="Madrid">
      <div class="info">
        <h3>Madrid</h3>
        <p>9 Nov 2025 – 15 Nov 2025</p>
        <button>Comprar Já</button>
      </div>
    </div>

    <div class="card">
      <img src="imagens/imagemParis.png" alt="Paris">
      <div class="info">
        <h3>Paris</h3>
        <p>24 Nov 2025 – 29 Nov 2025</p>
        <button>Comprar Já</button>
      </div>
    </div>

    <div class="card">
      <img src="imagens/imagemBali.png" alt="Bali">
      <div class="info">
        <h3>Bali</h3>
        <p>13 Dez 2025 – 19 Dez 2025</p>
        <button>Comprar Já</button>
      </div>
    </div>
  </div>
</section>

</body>
</html>
